namespaces:
  zombie.core.stash:
    Stash:
      constructors:
        - modifiers:
            - public
          parameters:
            - name: name
              type:
                basic: String
      methods:
        - name: getBuildingX
          modifiers:
            - public
          returns:
            type:
              basic: int
        - name: getBuildingY
          modifiers:
            - public
          returns:
            type:
              basic: int
        - name: getItem
          modifiers:
            - public
          returns:
            type:
              basic: String
        - name: getName
          modifiers:
            - public
          returns:
            type:
              basic: String
        - name: load
          modifiers:
            - public
          parameters:
            - name: stashDesc
              type:
                basic: se.krka.kahlua.j2se.KahluaTableImpl
          returns:
            type:
              basic: void
      modifiers:
        - public
        - final
      javaType: class
      extends: Object
    StashAnnotation:
      constructors:
        - modifiers:
            - public
      methods:
        - name: fromLua
          modifiers:
            - public
          parameters:
            - name: lua
              type:
                basic: se.krka.kahlua.vm.KahluaTable
          returns:
            type:
              basic: void
      modifiers:
        - public
        - final
      javaType: class
      extends: Object
    StashBuilding:
      constructors:
        - modifiers:
            - public
          parameters:
            - name: stashName
              type:
                basic: String
            - name: buildingX
              type:
                basic: int
            - name: buildingY
              type:
                basic: int
      methods:
        - name: getName
          modifiers:
            - public
          returns:
            type:
              basic: String
      modifiers:
        - public
        - final
      javaType: class
      extends: Object
    StashContainer:
      constructors:
        - modifiers:
            - public
          parameters:
            - name: room
              type:
                basic: String
            - name: containerSprite
              type:
                basic: String
            - name: containerType
              type:
                basic: String
      modifiers:
        - public
        - final
      javaType: class
      extends: Object
    StashSystem:
      constructors:
        - modifiers:
            - public
      methods:
        - name: checkStashItem
          modifiers:
            - public
            - static
          parameters:
            - name: item
              type:
                basic: InventoryItem
          returns:
            type:
              basic: void
          notes: check if the spawned item could be a stash item (map or note...)
        - name: doBuildingStash
          modifiers:
            - public
            - static
          parameters:
            - name: def
              type:
                basic: BuildingDef
          returns:
            type:
              basic: void
          notes: Fetch our list of building in which we'll spawn stash, if this building
            correspond, we do the necessary stuff
        - name: doStashItem
          modifiers:
            - public
            - static
          parameters:
            - name: stash
              type:
                basic: Stash
            - name: item
              type:
                basic: InventoryItem
          returns:
            type:
              basic: void
          notes: Public for lua debug stash map
        - name: getPossibleStashes
          modifiers:
            - public
            - static
          returns:
            type:
              basic: ArrayList
        - name: getStash
          modifiers:
            - public
            - static
          parameters:
            - name: stashName
              type:
                basic: String
          returns:
            type:
              basic: Stash
        - name: init
          modifiers:
            - public
            - static
          returns:
            type:
              basic: void
        - name: initAllStashes
          modifiers:
            - public
            - static
          returns:
            type:
              basic: void
          notes: Load our different stashes description from lua files in
            "media/lua/shared/StashDescriptions"
        - name: load
          modifiers:
            - public
            - static
          parameters:
            - name: input
              type:
                basic: ByteBuffer
            - name: WorldVersion
              type:
                basic: int
          returns:
            type:
              basic: void
        - name: prepareBuildingStash
          modifiers:
            - public
            - static
          parameters:
            - name: stashName
              type:
                basic: String
          returns:
            type:
              basic: void
          notes: Used when you read an annoted map
        - name: reinit
          modifiers:
            - public
            - static
          returns:
            type:
              basic: void
        - name: Reset
          modifiers:
            - public
            - static
          returns:
            type:
              basic: void
        - name: save
          modifiers:
            - public
            - static
          parameters:
            - name: output
              type:
                basic: ByteBuffer
          returns:
            type:
              basic: void
        - name: visitedBuilding
          modifiers:
            - public
            - static
          parameters:
            - name: def
              type:
                basic: BuildingDef
          returns:
            type:
              basic: void
          notes: Check if the visited building is in one of our random stash, in that case
            we won't spawn any stash for this building
      modifiers:
        - public
        - final
      javaType: class
      extends: Object
