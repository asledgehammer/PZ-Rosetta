    IAnimationVariableSlot:
      methods:
        - name: canConvertFrom
          parameters:
            - name: val
              type:
                basic: String
          returns:
            type:
              basic: boolean
          notes: >-
            Returns TRUE if this variable slot can accept and/or convert the
            supplied value object.
             Returns FALSE if the conversion would result in a loss of data.

              Eg. If a String is given to a Float variable, and the string is not of a numeric format, then the string value
                  would be lost.
        - name: clear
          returns:
            type:
              basic: void
          notes: Clear this variable, its value is set to a null-value. Blank for Strings,
            0 for Floats, False for Booleans, etc.
        - name: getKey
          returns:
            type:
              basic: String
          notes: This variable's unique key
        - name: getType
          returns:
            type:
              basic: AnimationVariableType
          notes: This variable's value type
        - name: getValueBool
          returns:
            type:
              basic: boolean
          notes: This variable's value, as a Boolean.
        - name: getValueFloat
          returns:
            type:
              basic: float
          notes: This variable's value, as a Float.
        - name: getValueString
          returns:
            type:
              basic: String
          notes: This variable's value, in String form.
        - name: isReadOnly
          modifiers:
            - default
          returns:
            type:
              basic: boolean
          notes: >-
            Returns TRUE if this variable is not writable. Typically, the value
            of this variable is specified by an outside
             condition, such as whether the character is currently falling, etc.
        - name: setValue
          parameters:
            - name: val
              type:
                basic: boolean
          returns:
            type:
              basic: void
          notes: Set this variable's value
      modifiers:
        - public
      javaType: interface
      notes: |-
        An Animation Variable Slot
          Used to store a variable's key+value pair, and its current type.
