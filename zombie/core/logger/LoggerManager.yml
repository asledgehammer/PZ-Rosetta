# zombie.core.logger.LoggerManager
package: zombie.core.logger
type: class
name: LoggerManager
extends: Object
modifiers:
  - public
  - final
constructors:
  - name: LoggerManager
    modifiers:
      - public
methods:
  - name: createLogger
    modifiers:
      - public
      - static
    return:
      type: void
    parameters:
      - name: loggerName
        type: String
        notes: logger name. It will used for logger file name
      - name: useConsole
        type: boolean
    notes: Create logger for file and optional for console.
  - name: getLogger
    modifiers:
      - public
      - static
    return:
      type: ZLogger
    parameters:
      - name: loggerName
        type: String
  - name: getLogsDir
    modifiers:
      - public
      - static
    return:
      type: String
  - name: getPlayerCoords
    modifiers:
      - public
      - static
    return:
      type: String
    parameters:
      - name: player
        type: IsoPlayer
  - name: init
    modifiers:
      - public
      - static
    return:
      type: void
