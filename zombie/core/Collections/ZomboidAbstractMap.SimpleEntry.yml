# zombie.core.Collections.ZomboidAbstractMap.SimpleEntry
package: zombie.core.Collections
type: class
name: ZomboidAbstractMap.SimpleEntry
generic: ZomboidAbstractMap.SimpleEntry<K,
extends: Object
modifiers:
  - public
  - static
notes: |-
  An Entry maintaining a key and a value.  The value may be
   changed using the
constructors:
  - name: SimpleEntry
    modifiers:
      - public
    parameters:
      - name: key
        type: K
        notes: the key represented by this entry
    notes: |-
      Creates an entry representing a mapping from the specified
       key to the specified value.
  - name: SimpleEntry
    modifiers:
      - public
    notes: |-
      Creates an entry representing the same mapping as the
       specified entry.
methods:
  - name: __toString
    modifiers:
      - public
    return:
      type: String
      notes: a String representation of this map entry
    notes: |-
      Returns a String representation of this map entry.  This
       implementation returns the string representation of this
       entry's key followed by the equals character ("
  - name: equals
    modifiers:
      - public
    return:
      type: boolean
      notes: |-
        true if the specified object is equal to this map
                   entry
    notes: |-
      Compares the specified object with this entry for equality.
       Returns
  - name: getKey
    modifiers:
      - public
    return:
      type: K
      notes: the key corresponding to this entry
    notes: Returns the key corresponding to this entry.
  - name: getValue
    modifiers:
      - public
    return:
      type: V
      notes: the value corresponding to this entry
    notes: Returns the value corresponding to this entry.
  - name: hashCode
    modifiers:
      - public
    return:
      type: int
      notes: the hash code value for this map entry
    notes: |-
      Returns the hash code value for this map entry.  The hash code
       of a map entry
  - name: setValue
    modifiers:
      - public
    return:
      type: V
      notes: the old value corresponding to the entry
    notes: |-
      Replaces the value corresponding to this entry with the specified
       value.
