# zombie.core.skinnedmodel.advancedanimation.LiveAnimNode
package: zombie.core.skinnedmodel.advancedanimation
type: class
name: LiveAnimNode
extends: PooledObject
modifiers:
  - public
notes: >-
  The Live version of an AnimNode
   The AnimNode represents the data.
   The LiveAnimNode represents the playback of said data, its blend weights, timing, transitions etc.
methods:
  - name: addMainTrack
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: alloc
    modifiers:
      - public
      - static
    return:
      type: LiveAnimNode
    parameters:
      - name: animLayer
        type: AnimLayer
      - name: sourceNode
        type: AnimNode
      - name: layerIdx
        type: int
  - name: findTransitionTo
    modifiers:
      - public
    return:
      type: AnimTransition
    parameters:
      - name: varSource
        type: IAnimationVariableSource
      - name: name
        type: String
  - name: getBlendInTime
    modifiers:
      - public
    return:
      type: float
  - name: getBlendOutTime
    modifiers:
      - public
    return:
      type: float
  - name: getDeferredBoneAxis
    modifiers:
      - public
    return:
      type: BoneAxis
  - name: getDeferredBoneName
    modifiers:
      - public
    return:
      type: String
  - name: getLayerIdx
    modifiers:
      - public
    return:
      type: int
  - name: getMainInitialRewindTime
    modifiers:
      - public
    return:
      type: float
  - name: getName
    modifiers:
      - public
    return:
      type: String
  - name: getPlayingTrackAt
    modifiers:
      - public
    return:
      type: AnimationTrack
    parameters:
      - name: trackIdx
        type: int
  - name: getPlayingTrackCount
    modifiers:
      - public
    return:
      type: int
  - name: getPriority
    modifiers:
      - public
    return:
      type: int
  - name: getSourceNode
    modifiers:
      - public
    return:
      type: AnimNode
  - name: getSpeedScale
    modifiers:
      - public
    return:
      type: float
    parameters:
      - name: varSource
        type: IAnimationVariableSource
  - name: getSubStateBoneWeights
    modifiers:
      - public
    return:
      type: List
      generic: List<AnimBoneWeight>
  - name: getTransitionFrom
    modifiers:
      - public
    return:
      type: String
  - name: getTransitionInBlendInTime
    modifiers:
      - public
    return:
      type: float
  - name: getTransitionInBlendOutTime
    modifiers:
      - public
    return:
      type: float
  - name: getTransitionInTrack
    modifiers:
      - public
    return:
      type: AnimationTrack
  - name: getTransitionInWeight
    modifiers:
      - public
    return:
      type: float
  - name: getTransitionLayerIdx
    modifiers:
      - public
    return:
      type: int
  - name: getWeight
    modifiers:
      - public
    return:
      type: float
  - name: isActive
    modifiers:
      - public
    return:
      type: boolean
  - name: isIdleAnimActive
    modifiers:
      - public
    return:
      type: boolean
    notes: Returns TRUE if this Live node is currently Active, and if the source
      AnimNode is an Idle animation.
  - name: isLooped
    modifiers:
      - public
    return:
      type: boolean
  - name: isMainAnimActive
    modifiers:
      - public
    return:
      type: boolean
  - name: isNew
    modifiers:
      - public
    return:
      type: boolean
  - name: isTransitioningIn
    modifiers:
      - public
    return:
      type: boolean
  - name: onAnimStarted
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: onLoopedAnim
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: onNonLoopedAnimFadeOut
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: onNonLoopedAnimFinished
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: onReleased
    modifiers:
      - public
    return:
      type: void
  - name: onTrackDestroyed
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: track
        type: AnimationTrack
  - name: setActive
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: active
        type: boolean
  - name: setTransitionInBlendDelta
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: blendDelta
        type: float
  - name: setTransitionOut
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: transitionOut
        type: AnimTransition
  - name: startTransitionIn
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: transitionFrom
        type: LiveAnimNode
      - name: transitionIn
        type: AnimTransition
      - name: track
        type: AnimationTrack
  - name: startTransitionIn
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: transitionFrom
        type: AnimNode
      - name: transitionIn
        type: AnimTransition
      - name: track
        type: AnimationTrack
  - name: update
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: timeDelta
        type: float
  - name: wasActivated
    modifiers:
      - public
    return:
      type: boolean
  - name: wasDeactivated
    modifiers:
      - public
    return:
      type: boolean
