# zombie.core.stash.StashSystem
package: zombie.core.stash
type: class
name: StashSystem
extends: Object
modifiers:
  - public
  - final
fields:
  - name: allStashes
    modifiers:
      - public
      - static
    returnType: ArrayList
  - name: buildingsToDo
    modifiers:
      - public
      - static
    returnType: ArrayList
  - name: possibleStashes
    modifiers:
      - public
      - static
    returnType: ArrayList
constructors:
  - name: StashSystem
    modifiers:
      - public
methods:
  - name: checkStashItem
    modifiers:
      - public
      - static
    returnType: void
    notes: check if the spawned item could be a stash item (map or note...)
  - name: doBuildingStash
    modifiers:
      - public
      - static
    returnType: void
    notes: Fetch our list of building in which we'll spawn stash, if this building
      correspond, we do the necessary stuff
  - name: doStashItem
    modifiers:
      - public
      - static
    returnType: void
    parameters:
      - name: stash
        type: Stash
    notes: Public for lua debug stash map
  - name: getPossibleStashes
    modifiers:
      - public
      - static
    returnType: ArrayList
  - name: getStash
    modifiers:
      - public
      - static
    returnType: Stash
  - name: init
    modifiers:
      - public
      - static
    returnType: void
  - name: initAllStashes
    modifiers:
      - public
      - static
    returnType: void
    notes: Load our different stashes description from lua files in
      "media/lua/shared/StashDescriptions"
  - name: load
    modifiers:
      - public
      - static
    returnType: void
    parameters:
      - name: input
        type: ByteBuffer
  - name: prepareBuildingStash
    modifiers:
      - public
      - static
    returnType: void
    notes: Used when you read an annoted map
  - name: reinit
    modifiers:
      - public
      - static
    returnType: void
  - name: Reset
    modifiers:
      - public
      - static
    returnType: void
  - name: save
    modifiers:
      - public
      - static
    returnType: void
  - name: visitedBuilding
    modifiers:
      - public
      - static
    returnType: void
    notes: Check if the visited building is in one of our random stash, in that case
      we won't spawn any stash for this building
