# zombie.core.Styles.Style
package: zombie.core.Styles
type: interface
name: Style
modifiers:
  - public
notes: |-
  The default sprite renderer has various different styles of rendering, which
   affect what data it uses from the buffer and what GL state that it sets and
   resets before and after rendering.
methods:
  - name: build
    return:
      type: GeometryData
      notes: the vertex data, or null
    notes: If not rendering a sprite, then we perform a build() to create
  - name: getAlphaOp
    return:
      type: AlphaOp
      notes: the style's alpha operation
  - name: getRenderSprite
    return:
      type: boolean
      notes: boolean
    notes: Whether to actually render a sprite when using this Style.
  - name: getStyleID
    return:
      type: int
      notes: the style's ID, which affects its rendering order
  - name: render
    return:
      type: void
    parameters:
      - name: vertexOffset
        type: int
      - name: indexOffset
        type: int
    notes: >-
      If not rendering a sprite, then render stuff. Our geometry was written to
      a pre-prepared buffer which is pointed to
       already.
  - name: resetState
    return:
      type: void
    notes: Called to reset GL rendering state after actual drawing is done.
  - name: setupState
    return:
      type: void
    notes: Called to set up GL rendering state before actual drawing is done.
