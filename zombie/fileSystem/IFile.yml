# zombie.fileSystem.IFile
package: zombie.fileSystem
type: interface
name: IFile
modifiers:
  - public
methods:
  - name: close
    return:
      type: void
  - name: getBuffer
    return:
      type: byte[]
  - name: getDevice
    return:
      type: IFileDevice
  - name: getInputStream
    return:
      type: InputStream
  - name: open
    return:
      type: boolean
    parameters:
      - name: path
        type: String
      - name: mode
        type: int
  - name: pos
    return:
      type: long
  - name: read
    return:
      type: boolean
    parameters:
      - name: buffer
        type: byte[]
      - name: size
        type: long
  - name: release
    return:
      type: void
  - name: seek
    return:
      type: boolean
    parameters:
      - name: mode
        type: FileSeekMode
      - name: pos
        type: long
  - name: size
    return:
      type: long
  - name: write
    return:
      type: boolean
    parameters:
      - name: buffer
        type: byte[]
      - name: size
        type: long
