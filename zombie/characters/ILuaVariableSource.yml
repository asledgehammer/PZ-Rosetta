# zombie.characters.ILuaVariableSource
package: zombie.characters
type: interface
name: ILuaVariableSource
modifiers:
  - public
notes: >-
  ILuaVariableSource
    Provides the functions expected by LUA when dealing with objects of this type.
methods:
  - name: ClearVariable
    returnType: void
    parameters:
      - name: key
        type: String
  - name: GetVariable
    returnType: String
    parameters:
      - name: key
        type: String
  - name: SetVariable
    returnType: void
    parameters:
      - name: key
        type: String
      - name: value
        type: String
