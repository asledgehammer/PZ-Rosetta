        type: String
  - name: parse
    modifiers:
      - public
    returnType: void
    parameters:
      - name: file
        type: File
  - name: resetForReload
    modifiers:
      - public
    returnType: void
  - name: sortTransitions
    modifiers:
      - public
    returnType: void
  - name: tagsOverlap
    modifiers:
      - public
      - static
    returnType: boolean
    parameters:
      - name: parentTags
        type: String[]
      - name: childTags
        type: String[]
