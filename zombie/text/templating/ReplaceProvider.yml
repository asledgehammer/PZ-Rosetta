# zombie.text.templating.ReplaceProvider
package: zombie.text.templating
type: class
name: ReplaceProvider
extends: Object
modifiers:
  - public
notes: >-
  TurboTuTone.
   A generic non-pooled ReplaceProvider that can be used for example in scripting,
   where the provider could provide forced overrides for certain template keys.
constructors:
  - name: ReplaceProvider
    modifiers:
      - public
methods:
  - name: addKey
    modifiers:
      - public
    returnType: void
    parameters:
      - name: key
        type: String
      - name: value
        type: String
  - name: addKey
    modifiers:
      - public
    returnType: void
    parameters:
      - name: key
        type: String
      - name: table
        type: se.krka.kahlua.j2se.KahluaTableImpl
  - name: addReplacer
    modifiers:
      - public
    returnType: void
    parameters:
      - name: key
        type: String
      - name: replace
        type: IReplace
  - name: getReplacer
    modifiers:
      - public
    returnType: IReplace
    parameters:
      - name: key
        type: String
  - name: hasReplacer
    modifiers:
      - public
    returnType: boolean
    parameters:
      - name: key
        type: String
