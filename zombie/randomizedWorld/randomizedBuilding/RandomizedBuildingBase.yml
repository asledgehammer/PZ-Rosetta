# zombie.randomizedWorld.randomizedBuilding.RandomizedBuildingBase
package: zombie.randomizedWorld.randomizedBuilding
type: class
name: RandomizedBuildingBase
extends: RandomizedWorldBase
modifiers:
  - public
constructors:
  - name: RandomizedBuildingBase
    modifiers:
      - public
methods:
  - name: addBarricade
    modifiers:
      - public
    returnType: void
    parameters:
      - name: sq
        type: IsoGridSquare
  - name: addRandomRangedWeapon
    modifiers:
      - public
    returnType: HandWeapon
    parameters:
      - name: container
        type: ItemContainer
      - name: addBulletsInGun
        type: " boolean"
      - name: addBoxInContainer
        type: " boolean"
  - name: addWorldItem
    modifiers:
      - public
    returnType: InventoryItem
    parameters:
      - name: item
        type: String
      - name: sq
        type: " IsoGridSquare"
  - name: addWorldItem
    modifiers:
      - public
    returnType: InventoryItem
    parameters:
      - name: item
        type: String
      - name: sq
        type: " IsoGridSquare"
      - name: xoffset
        type: " float"
      - name: yoffset
        type: " float"
  - name: addWorldItem
    modifiers:
      - public
    returnType: InventoryItem
    parameters:
      - name: item
        type: String
      - name: sq
        type: " IsoGridSquare"
      - name: xoffset
        type: " float"
      - name: yoffset
        type: " float"
      - name: zoffset
        type: " float"
  - name: addZombies
    modifiers:
      - public
    returnType: ArrayList
    parameters:
      - name: def
        type: BuildingDef
        notes: buildingDef
      - name: totalZombies
        type: " int"
      - name: outfit
        type: " String"
      - name: femaleChance
        type: " Integer"
    notes: |-
      If you specify a outfit, make sure it works for both gender! (or force
       femaleChance to 0 or 1 if it's gender-specific)
  - name: addZombiesOnSquare
    modifiers:
      - public
    returnType: ArrayList
    parameters:
      - name: totalZombies
        type: int
      - name: outfit
        type: " String"
      - name: femaleChance
        type: " Integer"
  - name: ChunkLoaded
    modifiers:
      - public
      - static
    returnType: void
  - name: getChance
    modifiers:
      - public
    returnType: int
  - name: getDoor
    modifiers:
      - public
    returnType: IsoDoor
  - name: getMinimumDays
    modifiers:
      - public
    returnType: int
  - name: getMinimumRooms
    modifiers:
      - public
    returnType: int
  - name: getWindow
    modifiers:
      - public
    returnType: IsoWindow
  - name: init
    modifiers:
      - public
    returnType: void
  - name: initAllRBMapChance
    modifiers:
      - public
      - static
    returnType: void
  - name: isAlwaysDo
    modifiers:
      - public
    returnType: boolean
  - name: isTableFor3DItems
    modifiers:
      - public
    returnType: boolean
    parameters:
      - name: obj
        type: IsoObject
  - name: isValid
    modifiers:
      - public
    returnType: boolean
    parameters:
      - name: def
        type: BuildingDef
    notes: >-
      Don't do any building change in a player's building Also check if the
       building have a bathroom, a kitchen and a bedroom
       This is ignored for the alwaysDo building (so i can do stuff in spiffo, pizzawhirled, etc..)
  - name: randomizeBuilding
    modifiers:
      - public
    returnType: void
  - name: setAlwaysDo
    modifiers:
      - public
    returnType: void
  - name: setChance
    modifiers:
      - public
    returnType: void
  - name: setMinimumDays
    modifiers:
      - public
    returnType: void
  - name: setMinimumRooms
    modifiers:
      - public
    returnType: void
  - name: spawnItemsInContainers
    modifiers:
      - public
    returnType: void
    parameters:
      - name: def
        type: BuildingDef
      - name: distribName
        type: " String"
