# zombie.randomizedWorld.randomizedBuilding.RBBasic
package: zombie.randomizedWorld.randomizedBuilding
type: class
name: RBBasic
extends: RandomizedBuildingBase
modifiers:
  - public
  - final
notes: |-
  This is a basic randomized building, some inside door will be opened, can
   have profession specific loots and cold cooked food in stove Also this type
   of house can have speicfic dead survivor/zombies/story inside them
constructors:
  - name: RBBasic
    modifiers:
      - public
methods:
  - name: doProfessionStory
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: def
        type: BuildingDef
      - name: professionChoosed
        type: String
  - name: doRandomDeadSurvivorStory
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: buildingDef
        type: BuildingDef
      - name: DSDef
        type: RandomizedDeadSurvivorBase
  - name: getSurvivorProfession
    modifiers:
      - public
    return:
      type: ArrayList
      generic: ArrayList<String>
  - name: getSurvivorStories
    modifiers:
      - public
    return:
      type: ArrayList
      generic: ArrayList<RandomizedDeadSurvivorBase>
  - name: getUniqueRDSSpawned
    modifiers:
      - public
      - static
    return:
      type: ArrayList
      generic: ArrayList<String>
  - name: randomizeBuilding
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: def
        type: BuildingDef
