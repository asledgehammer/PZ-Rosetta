# zombie.randomizedWorld.randomizedBuilding.RBBasic
package: zombie.randomizedWorld.randomizedBuilding
type: class
name: RBBasic
extends: RandomizedBuildingBase
modifiers:
  - public
  - final
notes: |-
  This is a basic randomized building, some inside door will be opened, can
   have profession specific loots and cold cooked food in stove Also this type
   of house can have speicfic dead survivor/zombies/story inside them
constructors:
  - name: RBBasic
    modifiers:
      - public
methods:
  - name: doProfessionStory
    modifiers:
      - public
    returnType: void
    parameters:
      - name: def
        type: BuildingDef
  - name: doRandomDeadSurvivorStory
    modifiers:
      - public
    returnType: void
    parameters:
      - name: buildingDef
        type: BuildingDef
  - name: getSurvivorProfession
    modifiers:
      - public
    returnType: ArrayList
  - name: getSurvivorStories
    modifiers:
      - public
    returnType: ArrayList
  - name: getUniqueRDSSpawned
    modifiers:
      - public
      - static
    returnType: ArrayList
  - name: randomizeBuilding
    modifiers:
      - public
    returnType: void
