# zombie.randomizedWorld.randomizedVehicleStory.RVSUtilityVehicle
package: zombie.randomizedWorld.randomizedVehicleStory
type: class
name: RVSUtilityVehicle
extends: RandomizedVehicleStoryBase
modifiers:
  - public
  - final
notes: An utility vehicle (mccoys, fire dept, police, ranger, postal..) with
  corresponding outfit zeds and sometimes tools
constructors:
  - name: RVSUtilityVehicle
    modifiers:
      - public
methods:
  - name: doUtilityVehicle
    modifiers:
      - public
    returnType: void
    parameters:
      - name: zone
        type: IsoMetaGrid.Zone
      - name: chunk
        type: IsoChunk
      - name: zoneName
        type: String
      - name: scriptName
        type: String
      - name: outfits
        type: String
      - name: femaleChance
        type: Integer
      - name: vehicleDistrib
        type: String
      - name: items
        type: ArrayList
      - name: nbrOfItem
        type: int
      - name: addTrailer
        type: boolean
  - name: initVehicleStorySpawner
    modifiers:
      - public
    returnType: boolean
    parameters:
      - name: zone
        type: IsoMetaGrid.Zone
      - name: chunk
        type: IsoChunk
      - name: debug
        type: boolean
  - name: randomizeVehicleStory
    modifiers:
      - public
    returnType: void
    parameters:
      - name: zone
        type: IsoMetaGrid.Zone
      - name: chunk
        type: IsoChunk
  - name: spawnElement
    modifiers:
      - public
    returnType: void
    parameters:
      - name: spawner
        type: VehicleStorySpawner
      - name: element
        type: VehicleStorySpawner.Element
