# zombie.ai.State
package: zombie.ai
type: class
name: State
extends: Object
modifiers:
  - public
  - abstract
constructors:
  - name: State
    modifiers:
      - public
methods:
  - name: animEvent
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: owner
        type: IsoGameCharacter
  - name: enter
    modifiers:
      - public
    return:
      type: void
  - name: execute
    modifiers:
      - public
    return:
      type: void
  - name: exit
    modifiers:
      - public
    return:
      type: void
  - name: getDeltaModifiers
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: owner
        type: IsoGameCharacter
  - name: getName
    modifiers:
      - public
    return:
      type: String
  - name: getStatePermissions
    modifiers:
      - public
    return:
      type: IStatePermissions
  - name: isAttacking
    modifiers:
      - public
    return:
      type: boolean
    notes: |-
      Return TRUE if the owner is currently attacking.
        Defaults to FALSE
  - name: isDoingActionThatCanBeCancelled
    modifiers:
      - public
    return:
      type: boolean
      notes: TRUE if this state handles the "Cancel Action" key or the B controller
        button.
  - name: isIgnoreCollide
    modifiers:
      - public
    return:
      type: boolean
    parameters:
      - name: owner
        type: IsoGameCharacter
      - name: fromX
        type: " int"
      - name: fromY
        type: " int"
      - name: fromZ
        type: " int"
      - name: toX
        type: " int"
      - name: toY
        type: " int"
    notes: >-
      Return TRUE if the owner should ignore collisions when passing between two
      squares.
       Defaults to FALSE
  - name: isMoving
    modifiers:
      - public
    return:
      type: boolean
    notes: |-
      Return TRUE if the owner is currently moving.
        Defaults to FALSE
