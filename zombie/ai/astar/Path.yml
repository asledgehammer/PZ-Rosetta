# zombie.ai.astar.Path
package: zombie.ai.astar
type: class
name: Path
extends: Object
modifiers:
  - public
notes: |-
  A path determined by some path finding algorithm. A series of steps from
   the starting location to the target location. This includes a step for the
   initial location.
fields:
  - name: cost
    modifiers:
      - public
    return:
      type: float
  - name: stepstore
    modifiers:
      - public
      - static
    return:
      type: Stack
      generic: Stack<Path.Step>
constructors:
  - name: Path
    modifiers:
      - public
    notes: Create an empty path
methods:
  - name: appendStep
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: x
        type: int
        notes: The x coordinate of the new step
      - name: y
        type: " int"
    notes: Append a step to the path.
  - name: contains
    modifiers:
      - public
    return:
      type: boolean
    parameters:
      - name: x
        type: int
      - name: y
        type: " int"
  - name: costPerStep
    modifiers:
      - public
    return:
      type: float
  - name: createStep
    modifiers:
      - public
      - static
    return:
      type: Path.Step
  - name: getLength
    modifiers:
      - public
    return:
      type: int
      notes: The number of steps in this path
    notes: get the length of the path, i.e. the number of steps
  - name: getStep
    modifiers:
      - public
    return:
      type: Path.Step
      notes: The step information, the position on the map.
    notes: get the step at a given index in the path
  - name: getX
    modifiers:
      - public
    return:
      type: int
      notes: The x coordinate at the step
    notes: get the x coordinate for the step at the given index
  - name: getY
    modifiers:
      - public
    return:
      type: int
      notes: The y coordinate at the step
    notes: get the y coordinate for the step at the given index
  - name: getZ
    modifiers:
      - public
    return:
      type: int
  - name: prependStep
    modifiers:
      - public
    return:
      type: void
    parameters:
      - name: x
        type: int
        notes: The x coordinate of the new step
      - name: y
        type: " int"
    notes: Prepend a step to the path.
