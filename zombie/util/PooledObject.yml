# zombie.util.PooledObject
package: zombie.util
type: class
name: PooledObject
extends: Object
modifiers:
  - public
  - abstract
notes: >-
  The base implementation of IPooledObject
    Extend from this class if you wish to take advantage of the Pool's functionality.

    If extending from this class is not possible, implement IPooledObject instead.
constructors:
  - name: PooledObject
    modifiers:
      - public
methods:
  - name: getPool
    modifiers:
      - public
      - final
    returnType: Pool
  - name: isFree
    modifiers:
      - public
      - final
    returnType: boolean
  - name: release
    modifiers:
      - public
      - final
    returnType: void
  - name: setFree
    modifiers:
      - public
      - final
    returnType: void
    parameters:
      - name: isFree
        type: boolean
  - name: setPool
    modifiers:
      - public
      - final
    returnType: void
    parameters:
      - name: pool
        type: Pool
