# zombie.util.PooledObject
package: zombie.util
type: class
name: PooledObject
extends: Object
modifiers:
  - public
  - abstract
notes: >-
  The base implementation of IPooledObject
    Extend from this class if you wish to take advantage of the Pool's functionality.

    If extending from this class is not possible, implement IPooledObject instead.
constructors:
  - name: PooledObject
    modifiers:
      - public
methods:
  - name: getPool
    modifiers:
      - public
      - final
    return:
      type: Pool
      generic: Pool<IPooledObject>
  - name: isFree
    modifiers:
      - public
      - final
    return:
      type: boolean
  - name: release
    modifiers:
      - public
      - final
    return:
      type: void
  - name: setFree
    modifiers:
      - public
      - final
    return:
      type: void
  - name: setPool
    modifiers:
      - public
      - final
    return:
      type: void
