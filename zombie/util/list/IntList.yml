# zombie.util.list.IntList
package: zombie.util.list
type: interface
name: IntList
extends: IntCollection
modifiers:
  - public
notes: This interface represents lists of int values.
methods:
  - name: add
    returnType: void
    parameters:
      - name: index
        type: int
        notes: |-
          the index at which to add the element. If
                        index == size() the element is appended
                        to this list.
    notes: |-
      Adds an element to this list at a specified index. All
        elements from the specified index and forward are pushed
        to their successor's indices.
  - name: addAll
    returnType: boolean
    parameters:
      - name: index
        type: int
        notes: |-
          the index at which to insert the elements of
                        the specified collection. If
                        index == size() the elements are appended
                        to this list.
    notes: |-
      Adds all the elements of a specified collection to
        this list starting at a specified index. The elements are
        inserted in the specified collection's iteration order.
        All elements from the specified index and forward are pushed
        to their successors' indices (
  - name: get
    returnType: int
    notes: Returns the element at a specified position in this list.
  - name: indexOf
    returnType: int
    notes: |-
      Returns the index of the first occurance of a specified
        element in this list.
  - name: indexOf
    returnType: int
    parameters:
      - name: index
        type: int
    notes: |-
      Returns the index of the first occurance of a specified
        element in this list after or at a specified index.
  - name: lastIndexOf
    returnType: int
    notes: |-
      Returns the index of the last occurance of a specified
        element in this list.
  - name: lastIndexOf
    returnType: int
    parameters:
      - name: index
        type: int
    notes: |-
      Returns the index of the last occurance of a specified
        element in this list before a specified index.
  - name: listIterator
    returnType: IntListIterator
    notes: Returns a list iterator over this list.
  - name: listIterator
    returnType: IntListIterator
    notes: |-
      Returns a list iterator over this list, starting from a
        specified index.
  - name: removeElementAt
    returnType: int
    notes: |-
      Removes the element at a specified index in this list. All
        elements following the removed element are pushed to their
        predecessor's indices.
  - name: set
    returnType: int
    parameters:
      - name: index
        type: int
        notes: the index of the element whose value to set.
    notes: Sets a specified element to a new value.
