# zombie.util.PZXmlUtil
package: zombie.util
type: class
name: PZXmlUtil
extends: Object
modifiers:
  - public
  - final
constructors:
  - name: PZXmlUtil
    modifiers:
      - public
methods:
  - name: createNewDocument
    modifiers:
      - public
      - static
    returnType: Document
  - name: forEachElement
    modifiers:
      - public
      - static
    returnType: void
    parameters:
      - name: root
        type: Element
  - name: parse
    modifiers:
      - public
      - static
    returnType: T
    parameters:
      - name: type
        type: Class
        genericType: Class<T>
        notes: The type of the loaded class. A new instance is created.
    notes: >-
      Deserialize function.
       Parses the supplied XML source, and creates a new instance of the supplied type.
        The Source can be either a file path, or a file GUID.
  - name: parseXml
    modifiers:
      - public
      - static
    returnType: Element
    notes: |-
      Parses the XML data from the specified Source.
        The Source can be either a file path, or a file GUID.
  - name: tryWrite
    modifiers:
      - public
      - static
    returnType: boolean
    parameters:
      - name: data
        type: T
  - name: tryWrite
    modifiers:
      - public
      - static
    returnType: boolean
    parameters:
      - name: doc
        type: Document
  - name: write
    modifiers:
      - public
      - static
    returnType: void
    parameters:
      - name: data
        type: T
  - name: write
    modifiers:
      - public
      - static
    returnType: void
    parameters:
      - name: doc
        type: Document
