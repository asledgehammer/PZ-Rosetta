# zombie.util.IntComparator
package: zombie.util
type: interface
name: IntComparator
modifiers:
  - public
notes: |-
  This interface represents comparators of int values. The
    comparator interface is used for defining new orderings for
    int values.
methods:
  - name: compare
    return:
      type: int
      notes: |-
        a negative int value if v1 &lt; v2,
                      0 if v1 is equal to v2,
                      or a positive integer if v1 &gt; v2.
    parameters:
      - name: v1
        type: int
        notes: the first int value in the comparison.
      - name: v2
        type: int
    notes: Compares two int values for order.
