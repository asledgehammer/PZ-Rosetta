# zombie.util.Pool
package: zombie.util
type: class
name: Pool
generic: "Pool<PO extends "
extends: Object
modifiers:
  - public
  - final
notes: >-
  A thread-safe object pool. Useful for re-using memory without it falling into
  the garbage collector.

   Beware: Once an item has been allocated, it MUST be released at some point by calling its release() function.
           If not, the item's memory will never be recycled, and it will be considered a memory leak.
constructors:
  - name: Pool
    modifiers:
      - public
    parameters:
      - name: allocator
        type: Supplier
        generic: Supplier<PO>
methods:
  - name: alloc
    modifiers:
      - public
      - final
    return:
      type: PO
  - name: release
    modifiers:
      - public
      - final
    return:
      type: void
    parameters:
      - name: item
        type: IPooledObject
  - name: tryRelease
    modifiers:
      - public
      - static
    return:
      type: E
    parameters:
      - name: obj
        type: E
  - name: tryRelease
    modifiers:
      - public
      - static
    return:
      type: E
    parameters:
      - name: pooledObject
        type: E
  - name: tryRelease
    modifiers:
      - public
      - static
    return:
      type: E[]
    parameters:
      - name: objArray
        type: E[]
